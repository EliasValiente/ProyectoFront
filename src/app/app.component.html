<!--    NAVBAR     -->
<nav>
    <div class="nav-content">
        <!--    Logo y nombre   -->
        <div class="logoTitle">
            <a [routerLink]="'/'">
                <img src="assets/images/logos/logoColor.svg" class="page-logo" alt="Logo de la página web">
            </a>
            <a class="watchWiseName" [routerLink]="'/'">watchwise</a>
        </div>
        <!-- Dropdown Button -->
        <div class="dropdown" *ngIf="showSearchbox">
            <button type="button" class="btn" id="registerButton" (click)="toggleDropdown($event)">
                <img src="assets/images/icons/userColor.svg" class="nav-icon" alt="Ajustes de usuario">
            </button>
            <div class="dropdown-content" [class.show]="isDropdownOpen" aria-labelledby="registerButton">
                <button class="dropdown-item" (click)="logout()">Cerrar sesión</button>
            </div>
        </div>
    </div>
</nav>

<router-outlet></router-outlet>

<!--    FOOTER      -->
<footer class="footer text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="https://www.facebook.com" role="button"
               data-mdb-ripple-color="dark">
                <i class="bi bi-facebook" style="color: #FCA311;"></i></a>

            <!-- Twitter -->
            <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="https://twitter.com" role="button"
               data-mdb-ripple-color="dark">
                <i class="bi bi-twitter" style="color: #FCA311;"></i></a>

            <!-- Google -->
            <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="https://mail.google.com/" role="button"
               data-mdb-ripple-color="dark">
                <i class="bi bi-google" style="color: #FCA311;"></i>
            </a>

            <!-- Instagram -->
            <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="https://www.instagram.com" role="button"
               data-mdb-ripple-color="dark">
                <i class="bi bi-instagram" style="color: #FCA311;"></i>
            </a>

            <!-- Accesibilidad -->
            <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" [routerLink]="'/accessibility'" role="button"
               data-mdb-ripple-color="dark">
                <i class="bi bi-universal-access" style="color: #FCA311;"></i>
            </a>

            <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" [routerLink]="'/web-map'" role="button"
               data-mdb-ripple-color="dark">
                <i class="bi bi-globe" style="color: #FCA311;"></i>
            </a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="color: aliceblue;">
        © 2024 Copyright:
        <a class="" href="#">watchwise.com</a>
    </div>
    <!-- Copyright -->
</footer>
