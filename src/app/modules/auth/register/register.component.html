<section class="mid-section">
    <div class="contenedor-formularios" id="formLogReg">
        <!-- Registrarse -->
        <div id="form-registro">
            <h2>Registrarse</h2>
            <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                
                <div class="contenedor-input">
                    <label>
                        Nombre <span class="req">*</span>
                    </label>
                    <input type="text" formControlName="nombre" required>
                </div>

                <div class="contenedor-input">
                    <label>
                        Apellido <span class="req">*</span>
                    </label>
                    <input type="text" formControlName="apellidos" required>
                </div>
            
                <div class="contenedor-input">
                    <label>
                        Usuario <span class="req">*</span>
                    </label>
                    <input type="text" formControlName="userName" required>
                </div>

                <div class="fila-arriba"> 
                    <div class="contenedor-input">
                        <label>
                            Tarjeta <span class="req">*</span>
                        </label>
                        <input type="number" formControlName="tarjeta" required>
                    </div>
                    <div class="contenedor-input">
                        <label>
                            CVV <span class="req">*</span>
                        </label>
                        <input type="number" formControlName="cvv" required>
                    </div>
                </div>
                <div class="contenedor-input">
                    <label>
                        Fecha validez <span class="req">*</span>
                    </label>
                    <input type="date" formControlName="fechaValidez" required>
                </div>

                <div class="contenedor-input">
                    <label>
                        Email <span class="req">*</span>
                    </label>
                    <input type="email" formControlName="email" required>
                </div>

                <div class="contenedor-input">
                    <label>
                        Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" formControlName="password" required>
                </div>

                <div class="contenedor-input">
                    <label>
                        Repetir Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" formControlName="repetirPassword" required>
                </div>
                <button type="submit" class="button button-block" id="validatedRegister">Registrarse</button>
            </form>
        </div>
    </div>
</section>
